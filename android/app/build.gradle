def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv("FLUTTER_ROOT") ?: ""
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// CI'da google-services.json yoksa build'in çökmesini engeller
if (file('google-services.json').exists()) {
    apply plugin: 'com.google.gms.google-services'
}

android {
    namespace "com.bazarigo.app"
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId "com.bazarigo.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 100
        versionName "4.0.3"
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions "default"
    productFlavors {
        production {
            dimension "default"
            applicationId "com.bazarigo.app"
            resValue "string", "app_name", "Bazarigo"
        }
        staging {
            dimension "default"
            applicationId "com.bazarigo.app.staging"
            resValue "string", "app_name", "Bazarigo Staging"
        }
        development {
            dimension "default"
            applicationId "com.bazarigo.app.dev"
            resValue "string", "app_name", "Bazarigo Dev"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:2.0.1'
    
    // Firebase sadece dosya varsa devreye girer
    if (file('google-services.json').exists()) {
        implementation platform('com.google.firebase:firebase-bom:32.2.0')
    }
}
