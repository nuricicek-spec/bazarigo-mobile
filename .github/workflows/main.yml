name: ğŸš€ Main Branch CI

permissions:
  pull-requests: write
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FLUTTER_VERSION: "3.16.9"

jobs:
  validate:
    name: ğŸ§ª Validate & Build (Android/Web)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/setup-flutter
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: ğŸ“¦ Install lcov (coverage tool)
        shell: bash
        run: |
          if ! command -v lcov &> /dev/null; then
            echo "Installing lcov..."
            sudo apt-get update -qq
            sudo apt-get install -y lcov
          else
            echo "lcov already installed"
          fi
      
      - name: ğŸ” Run Analyzer
        run: flutter analyze --no-fatal-infos
      
      - name: ğŸ§ª Run Tests
        run: |
          if [ -f ".ci/scripts/run_tests.sh" ]; then
            bash .ci/scripts/run_tests.sh
          else
            flutter test --coverage
          fi
      
      - name: ğŸ“Š Generate Coverage Report
        if: success()
        run: |
          if [ -f ".ci/scripts/generate_coverage.sh" ]; then
            bash .ci/scripts/generate_coverage.sh
          else
            echo "Coverage script not found, skipping"
          fi
      
      - name: âœ… Run Quality Gates
        uses: ./.github/actions/run-quality-gates
      
      - name: ğŸ“ˆ Upload Coverage
        if: success()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: main-coverage
          fail_ci_if_error: false
      
      - name: ğŸ§¹ Clean Build Cache (Android)
        if: success()
        shell: bash
        run: flutter clean
      
      - name: ğŸ—ï¸ Build Android
        if: success()
        uses: ./.github/actions/build-artifacts
        with:
          platform: android
          flavor: production
      
      - name: ğŸ§¹ Clean Build Cache (Web)
        if: success()
        shell: bash
        run: flutter clean
      
      - name: ğŸ—ï¸ Build Web
        if: success()
        uses: ./.github/actions/build-artifacts
        with:
          platform: web
          flavor: production

  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/setup-flutter
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: ğŸ“¦ Install CocoaPods
        run: |
          sudo gem install cocoapods
      
      - name: ğŸ”§ Install iOS Dependencies
        run: |
          cd ios
          pod install
      
      - name: ğŸ—ï¸ Build iOS (Simulator)
        run: |
          flutter build ios --simulator --no-codesign
