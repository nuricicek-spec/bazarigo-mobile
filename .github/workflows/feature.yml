name: ğŸŒ¿ Feature Branch CI

# Ä°ZÄ°NLERÄ° EKLE
permissions:
  pull-requests: write
  contents: read

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  FLUTTER_VERSION: "3.16.9"

jobs:
  validate:
    name: ğŸ¯ Validate Feature
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/setup-flutter
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      # YENÄ° ADIM: lcov'u Ã¶nceden kur
      - name: ğŸ“¦ Install lcov (coverage tool)
        shell: bash
        run: |
          if ! command -v lcov &> /dev/null; then
            echo "Installing lcov..."
            sudo apt-get update -qq
            sudo apt-get install -y lcov
          else
            echo "lcov already installed"
          fi
      
      - name: ğŸ” Run Analyzer
        run: flutter analyze --no-fatal-infos
      
      - name: ğŸ§ª Run Tests
        run: |
          if [ -f ".ci/scripts/run_tests.sh" ]; then
            bash .ci/scripts/run_tests.sh
          else
            flutter test --coverage
          fi
      
      - name: ğŸ“Š Generate Coverage Report
        if: success()
        run: |
          if [ -f ".ci/scripts/generate_coverage.sh" ]; then
            bash .ci/scripts/generate_coverage.sh
          else
            echo "Coverage script not found, skipping"
          fi
      
      - name: âœ… Run Quality Gates
        uses: ./.github/actions/run-quality-gates
      
      - name: ğŸ“ˆ Upload Coverage
        if: success()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: feature-coverage
          fail_ci_if_error: false
      
      - name: ğŸ’¬ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Feature validation passed! Ready for review.'
            })
