name: ğŸ‰ Release Pipeline

on:
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: "3.16.9"

jobs:
  validate:
    name: ğŸ¯ Release Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/setup-flutter
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: ğŸ” Run Analyzer (Strict)
        run: flutter analyze --fatal-infos
      
      - name: ğŸ§ª Run Full Test Suite
        run: |
          if [ -f ".ci/scripts/run_tests.sh" ]; then
            bash .ci/scripts/run_tests.sh
          else
            flutter test --coverage
          fi
      
      - name: ğŸ“Š Coverage Threshold Check
        run: |
          if [ -f ".ci/scripts/generate_coverage.sh" ]; then
            bash .ci/scripts/generate_coverage.sh
          fi
      
      - name: âœ… All Quality Gates
        uses: ./.github/actions/run-quality-gates
      
      - name: ğŸ”’ Security Scan
        run: |
          if [ -f ".ci/quality_gates/security_scan.yaml" ]; then
            echo "Running security scan"
          fi
      
      - name: âš¡ Performance Benchmarks
        run: |
          if [ -f ".ci/quality_gates/performance_benchmarks.yaml" ]; then
            echo "Running performance benchmarks"
          fi

  build-android:
    name: ğŸ¤– Build Android
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 40
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/setup-flutter
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: ğŸ—ï¸ Build Android Release
        run: |
          if [ -f ".ci/scripts/build_android.sh" ]; then
            bash .ci/scripts/build_android.sh
          else
            flutter build apk --release
            flutter build appbundle --release
          fi
      
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 90

  build-web:
    name: ğŸŒ Build Web
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/setup-flutter
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: ğŸ—ï¸ Build Web Release
        run: |
          if [ -f ".ci/scripts/build_web.sh" ]; then
            bash .ci/scripts/build_web.sh
          else
            flutter build web --release --web-renderer canvaskit
          fi
      
      - name: ğŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build-release-${{ github.ref_name }}
          path: build/web/
          retention-days: 90

  create-release:
    name: ğŸ Create GitHub Release
    needs: [build-android, build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apk-release-${{ github.ref_name }}
          path: ./release-artifacts/android
      
      - name: ğŸ“¦ Download Web Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build-release-${{ github.ref_name }}
          path: ./release-artifacts/web
      
      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-artifacts/android/*.apk
            ./release-artifacts/android/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
